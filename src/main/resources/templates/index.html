
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::common-header" />
<body>
    <div th:replace="common/header:: navbar" />

    <!-- Main component for a primary marketing message or call to action -->
    <div class="container">
        <div class="row">

            <div class="col-xs-8">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img class="first-slide" src="/images/pp.jpeg" alt="First slide">
                                    <div class="container">
                                        <div class="carousel-caption">
                                            <h1>Example headline.</h1>
                                            <p>Note: If you're viewing this page via a URL, the "next" and "previous" Glyphicon buttons on the left and right might not load/display properly due to web browser security rules.</p>
                                            <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div><!-- /.carousel -->
                    </div>
                </div>

            </div>
            <!--<div class="col-xs-4">-->
                <!--<img src="images/pp.jpeg" class="img-responsive" />-->
            <!--</div>-->
        </div>

        <hr />

        <div class="row" id="">
            <div class="col-xs-4">
                <div class="panel panel-default" >
                    <div class="panel-body">
                        <img src="#" class="img-responsive"/>
                    </div>

                </div>
            </div>

            <div class="col-xs-4">
                <div class="panel panel-default" >
                    <div class="panel-body">
                        <img src="#" class="img-responsive"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-4">
                <div class="panel panel-default" >
                    <div class="panel-body">
                       <img src="#" class="img-responsive"/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:fragment="body-bottom-scripts">
        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="/js/bootstrap.min.js"></script>
    </div>
